<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel = "stylesheet" 
    href = "../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="import" href="views/stateList.html">
    <link rel="import" href="views/regionList.html">
    <link rel="import" href="views/resources.html">
    <link rel="import" href="views/tradeAgreementList.html">
</head>

<body>
    <div class="container my-4">
        <div class="row">
          <div class="col-2">
            <div
              class="nav flex-column nav-pills"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <a
                class="nav-link active"
                id="home-tab"
                data-toggle="pill"
                href="#home"
                role="tab"
                aria-controls="home"
                aria-selected="true"
                >Home</a
              >
              <a
                class="nav-link"
                id="stateList-tab"
                data-toggle="pill"
                href="#stateList"
                role="tab"
                aria-controls="stateList"
                aria-selected="false"
                >State List</a
              >
              <a
                class="nav-link"
                id="regionList-tab"
                data-toggle="pill"
                href="#regionList"
                role="tab"
                aria-controls="regionList"
                aria-selected="false"
                >Region List</a
              >
              <a
                class="nav-link"
                id="tradeAgreementList-tab"
                data-toggle="pill"
                href="#tradeAgreementList"
                role="tab"
                aria-controls="tradeAgreementList"
                aria-selected="false"
                >Trade Agreements</a
              >

              <a
                class="nav-link"
                id="resources-tab"
                data-toggle="pill"
                href="#resources"
                role="tab"
                aria-controls="resources"
                aria-selected="false"
                >Resources/a
              >
            </div>
          </div>
      
          <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="home"
                role="tabpanel"
                aria-labelledby="home-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="stateList"
                role="tabpanel"
                aria-labelledby="stateList-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="regionList"
                role="tabpanel"
                aria-labelledby="regionList-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="tradeAgreementList"
                role="tabpanel"
                aria-labelledby="tradeAgreementList-tab"
              ></div>
              <div
              class="tab-pane fade"
              id="resources"
              role="tabpanel"
              aria-labelledby="resources-tab"
            ></div>
            </div>
          </div>
        </div>
      </div>
</body>
<script>
    // window.$ = window.jquery = require("jquery");
    // window.popper = require("popper.js");
    // require("bootstrap");
    // require("./renderer.js");

    const links = document.querySelectorAll('link[rel="import"]');
    links.forEach((link) => {
        let template = link.import.querySelector("template");
        let clone = document.importNode(template.content, true);
        let target = clone.querySelector(".template").dataset.tab;
        document.getElementById(target).appendChild(clone);
    });
</script>
</html>
