<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <template>
        <div class="container template" id="tradeAgreementList-template" data-tab="tradeAgreementList">
            <h1>Trade Agreements List</h1>
            <br>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark" style="text-align: center;">
                        <tr>
                            <th rowspan="1" colspan="4" >
                                First State
                            </th>
                            <th rowspan="1" colspan="4">
                                Second State
                            </th>
                        </tr>
                        <tr>
                            <th>State Name</th>
                            <th>Resources Traded</th>
                            <th>Trade Power</th>
                            <th>Trade Value</th>
                            <th>State Name</th>
                            <th>Resources Traded</th>
                            <th>Trade Power</th>
                            <th>Trade Value</th>
                    </tr>
                </thead>
                <tbody id="tradeAgreements">
                </tbody>
            </table>

            
            <button class="btn btn-success" id="btnAddAgreement" data-toggle="modal" data-target="#mdlAddAgreement">Add New Trade Agreement</button>

            <button class="btn btn-primary" id="btnUpdateAgreement" data-toggle="modal" data-target="#mdlUpdateAgreement">Update Existing Trade Agreement</button>

            <button class="btn btn-danger" id="btnDeleteAgreement" data-toggle="modal" data-target="#mdlDeleteAgreement">Delete Trade Agreement(s)</button>
        </div>
    </template>
</body>
</html>
