<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <template>
        <div class="container template" id="stateList-template" data-tab="stateList">
            <h1>State List</h1>

            <div id="stateListMessage">

            </div>

            <div id="stateContainer">
                
            </div>

            <button class="btn btn-success" id="btnAddState" data-toggle="modal" data-target="#mdlAddState">Add New State</button>

            <div class="modal fade" id="mdlAddState" tabindex="-1" role="dialog" aria-labelledby="mdlAddStateLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="mdlAddStateLabel">Add State</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="frmAddState">
                            <div class="modal-body">
                                <label for="txtStateName">State Name</label>
                                <input type="text" id="txtStateName" required><br/>

                                <label for="nmbTreasury">Treasury</label>
                                <input type="number" id="nmbTreasury"><br/>

                                <label for="txtDescription">Description</label>
                                <input type="text" id="txtDescription">
                            </div>
                            <div class="modal-footer">
                                <input type="submit" class="btn btn-primary"></input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
