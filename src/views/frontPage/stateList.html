<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <template>
        <div class="container template" id="stateList-template" data-tab="stateList">
            <h1>State List</h1>

            <div id="stateListMessage">

            </div>

            <div id="stateContainer">

            </div>

            <button class="btn btn-success" id="btnAddState" data-toggle="modal" data-target="#mdlAddState">Add New
                State</button>

            <div class="modal fade" id="mdlAddState" tabindex="-1" role="dialog" aria-labelledby="mdlAddStateLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="mdlAddStateLabel">Add State</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="frmAddState">
                            <div class="modal-body">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label" for="txtStateName">State Name</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="txtStateName" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label" for="nmbTreasury">Treasury</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" type="number" id="nmbTreasury" required step="any">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label" for="nmbExpenses">Expenses</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" type="number" id="nmbExpenses" required step="any">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="txtDescription">Description</label>
                                    <textarea class="form-control" name="txtDescription" id="txtDescription" cols="30"
                                        rows="3"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="submit" class="btn btn-primary"></input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script src="renderers/PartialViewRenderers/frontPage/stateListRenderer.js" defer></script>
        </div>
    </template>
</body>

</html>
