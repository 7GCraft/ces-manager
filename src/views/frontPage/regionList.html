<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <template>
        <div class="container template" id="regionList-template" data-tab="regionList">
            <h1>Region List</h1>

            <div id="regionListMessage">

            </div>

            <div id="listOfRegionsByState">
                
            </div>

            <button class="btn btn-success" id="btnAddRegion" data-toggle="modal" data-target="#mdlAddRegion">Add Region</button>

            <div class="modal fade" id="mdlAddRegion" tabindex="-1" role="dialog" aria-labelledby="mdlAddRegionLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="mdlAddRegionLabel">Add State</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="frmAddRegion">
                            <div class="modal-body">
                                <label for="txtRegionName">Region Name</label>
                                <input type="text" id="txtRegionName" required><br/>

                                <label for="selState">Select State</label>
                                <select name="selState" id="selState" required></select><br/>

                                <label for="selCorruption">Select Corruption Level</label>
                                <select name="selCorruption" id="selCorruption"></select><br/>

                                <label for="selBiome">Select Biome</label>
                                <select name="selBiome" id="selBiome" required></select><br/>

                                <label for="selDevelopment">Select Development Level</label>
                                <select name="selDevelopment" id="selDevelopment"></select><br/>
                                
                                <label for="nmbPopulation">Population</label>
                                <input type="number" id="nmbPopulation" ><br/>

                                <label for="txtDescRegion">Description</label>
                                <input type="text" id="txtDescRegion" ><br/>
                            </div>
                            <div class="modal-footer">
                                <input type="submit" class="btn btn-primary"></input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </template>
</body>
</html>
