<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <template>
        <div class="container-lg template" data-tab="nav-facilities">
            <div class="row mb-2 pt-2">
                <div class="col-12">
                    <div class="accordion" id="facilityList"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success" id="btnAddFacility" data-toggle="modal"
                        data-target="#mdlAddFacility">Add Facility</button>
                </div>
            </div>

            <div class="modal fade" id="mdlAddFacility" tabindex="-1" role="dialog"
                aria-labelledby="mdlAddFacilityLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="mdlAddFacilityLabel">Add Facility</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="frmAddFacility">
                            <div class="modal-body">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label" for="txtFacilityName">Facility Name</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="txtFacilityName" required>
                                    </div>
                                </div>

                                <div class="form-group form-check">
                                    <input class="form-check-input" type="checkbox" id="chkFunctional"
                                        name="chkFunctional">
                                    <label class="form-check-label" for="chkFunctional">IsFunctional</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="submit" class="btn btn-primary"></input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="mdlDeleteFacility" tabindex="-1" role="dialog"
                aria-labelledby="mdlDeleteFacilityLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="mdlDeleteFacilityLabel">Delete Facility</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure?
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" id="btnDeleteFacility">Yes</button>
                            <button class="btn btn-primary" data-dismiss="modal" aria-label="Close">No</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="../renderers/PartialViewRenderers/region/facilitiesInfo.js" defer></script>
        </div>
    </template>
</body>

</html>
