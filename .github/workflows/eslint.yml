name: Linter
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.15.4
      - name: Install dependencies
        run: npm ci --only=dev
      - name: Lint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx